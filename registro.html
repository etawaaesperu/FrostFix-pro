<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar usuario</title>
  <link rel="stylesheet" href="./css/estilos1.css">
</head>
<body>

<div class="container">
  <h2>Registrar Usuario</h2>

  <form action="frostfixpro.html" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" required>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese apellidos" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required>

    <button type="submit">Guardar</button>
  </form>

  <div class="links">
    <a href="frostfixpro.html">Volver al login</a>
  </div>
</div>

</body>
</html>
