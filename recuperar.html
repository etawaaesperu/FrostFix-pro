<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="./css/estilos1.css">
</head>
<body>

<div class="container">
  <h2>Recuperar Contraseña</h2>

  <form action="frostfixpro.html" method="post">
    <label for="recoverUser">Ingrese su correo electrónico</label>
    <input 
      type="email" 
      id="recoverUser" 
      name="recoverUser" 
      placeholder="correo@ejemplo.com"
      required
    >

    <button class="btn" type="submit">Recuperar</button>
  </form>

  <div class="links">
    <a href="frostfixpro.html">Volver al login</a>
  </div>
</div>

</body>
</html>
